<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">

    <body>
        <h2>Imagenes</h2>
        <p>Imagen desde una URL externa</p>
        <img src="https://services.meteored.com/img/article/novo-estudo-mostra-que-enfraquecimento-da-amoc-e-desmatamento-podem-levar-a-floresta-amazonica-ao-colapso-1730553946388_512.png" alt="Imagen no existente, verifique...">

        <p>Imagen Local</p>
        <img src="/img/tallarines-rojos-con-pollo.png" alt="Imagen no existente, verifique..." style="border-radius: 50%;">

        <p>Imagen atributos 'With' , 'height'</p>
        <img src="/img/arrozchau.jpg" alt="Imagen con Dimensiones" width="400px" height="300px">
        <img src="/img/pngtree-delicious-meat-stew-recipe-tender-beef-with-potatoes-and-carrots-png-image_13583196.png" alt="Imagen con Dimensiones" width="400px" height="300px">
        <img src="/img/9755d8_ca62ce45bea34ec990a66fe48880e6b1~mv2 (1).png" width="400px" height="300px">
        <img src="/img/22-224179_aji-de-gallina-png-transparent-png.png" alt="Imagen con Dimensiones" width="400px" height="300px">
        
        <script src="/javascript/ejemplo.js" async defer></script>
